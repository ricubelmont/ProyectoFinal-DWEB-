<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplo de Audio y Video</title>
  <link rel="stylesheet" href="css/audiovideo.css">
</head>
<body>

  <h1>Audio y Video en HTML</h1>

  <section>
    <h2>Reproductor de Audio</h2>
    <p>Ejemplo de audio integrado en HTML</p>
    <audio controls>
      <source src="../Audio/Last Night On Earth - Green Day  Letra en españolinglés.mp3" type="audio/mpeg">
      
    </audio>
  </section>

  <section>
    <h2>Reproductor de Video</h2>
    <p>Y aquí un ejemplo de video integrado utilizando la etiqueta &lt;video&gt;:</p>
    <video controls>
      <source src="../videos/Green Day - Jesus Of Suburbia [Official Music Video] [4K Upgrade].mp4" type="video/mp4">
     
    </video>
  </section>

</body>
</html>
